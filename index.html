<!DOCTYPE html>
<html>
<head>
    <title>Facturation</title>
    <meta charset="utf-8" />
</head>
<body>
    <p>Facturation des cours de violon</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <div id="divClient" style="display: none;">
        <label for="cboClient">Client à facturer : </label>
        <select id="cboClient">
            <option></option>
        </select>
    </div>
    
    <div id="divCours" style="display: none;">
        <label for="ulCours">Cours à facturer : </label>
        <ul id="ulCours"></ul>
        <button type="button" id="btnFacturer">Générer la facture</button>
    </div>
    
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript" src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
